
<html >
<head>
    <title>Stretch Button</title>
<style>
        .stretch {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s; 
        }

        .stretch:hover {
            padding: 10px 20px;
            background-color:green;
            transform: scale(1.4); /* Increase the button size on hover */
        }
    </style>
    
</head>
<body>
    <button class="stretch">Stretch</button>
</body>
</html>
