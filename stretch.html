
<html>
<head>
    <style>
       
        .but {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: width 0.2s; }

       
        .but:hover {
            width: 100px; 
        }
    </style>
    <title>Stretch Buttons</title>
</head>
<body>
    <button class="but">One</button>
    <button class="but">Two</button>
    <button class="but">Three</button>
</body>
</html>
